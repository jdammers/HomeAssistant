# ===============================================================
#
# GROUP Weather & Outdoor
#
# ===============================================================

# -------------------------------
# Local Weather from Outdoor
# -------------------------------
outdoor:
  name: 'Outdoor'
  entities:
    - light.plantane
    - sensor.local_temperature
    - sensor.local_humidity
    - sensor.local_pressure


# -------------------------------
# Weather from DarkSky
# -------------------------------
meteo:
  name: 'Meteo'
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - sensor.dark_sky_pressure
    - sensor.dark_sky_wind_speed
    - sensor.dark_sky_daily_summary
    - sensor.dark_sky_precip_intensity

    # - sensor.dark_sky_ozone
    # - sensor.dark_sky_storm_distance
    # - sensor.dark_sky_storm_bearing
    # - sensor.dark_sky_wind_bearing
    # - sensor.dark_sky_hourly_summary
    # - sensor.dark_sky_precip_intensity_max
    # - sensor.dark_sky_visibility



# -------------------------------
# Sun
# -------------------------------
weather_sun:
  name: 'Sun Data'
  entities:
    - sensor.yr_symbol
    - sun.sun
    - sensor.sun_elevation
    - sensor.nextsunrise
    - sensor.nextsunset



