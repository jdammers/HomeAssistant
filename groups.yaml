auto_light_tv:
  name: 'TV Light' 
  entities:
    - automation.tv_light_on_early_morning
    - automation.tv_light_on_when_sunset
    - automation.tv_light_off_when_sunrise
    - automation.tv_light_off_during_night


# -------------------------------
