# -------------------------------
# Sun
# -------------------------------
weather_sun:
  name: 'Sun Data'
  entities:
    - sensor.yr_symbol
    - sun.sun
    - sensor.sun_elevation
    - sensor.nextsunrise
    - sensor.nextsunset


